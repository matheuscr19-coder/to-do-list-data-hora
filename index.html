<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>To-do List com Data e Hora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 Minha To-do List</h1>

        <div class="input-area">
            <div class="input-row">
                <input type="text" id="tarefa" placeholder="Digite sua tarefa...">
            </div>
            <div class="input-row">
                <input type="date" id="dataTarefa">
                <input type="time" id="horaTarefa">
            </div>
            <button id="btnAdicionar">Adicionar</button>
        </div>

        <ul id="listaTarefas"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
